<div class="jumbotron">
    <h1 class="text-center">Add New Restaurant Form</h1>
  </div>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Your data added successfully !.
    <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<form [formGroup]="AddRestaurant" (ngSubmit)="craeteResto()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="Adress">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter Email" formControlName="email">
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-bb0rgfPAgIhpfIoH8H7jOVuN9Ib+5paNT68BdYxh/8J3Z/Bf7T5k1aQVhM6E4l6U" crossorigin="anonymous"></script>
